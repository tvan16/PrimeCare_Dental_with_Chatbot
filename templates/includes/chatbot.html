{% load static %}

<div class="chatbot-container" id="chatbotContainer">
    <div class="chatbot-header">
        <div class="chatbot-title">
            <div class="chatbot-avatar">
                <!-- Robot SVG icon -->
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                  <rect x="3" y="7" width="18" height="13" rx="4" fill="#fff" stroke="#1976D2" stroke-width="2"/>
                  <rect x="8" y="2" width="8" height="5" rx="2" fill="#1976D2"/>
                  <circle cx="8.5" cy="14.5" r="1.5" fill="#1976D2"/>
                  <circle cx="15.5" cy="14.5" r="1.5" fill="#1976D2"/>
                  <rect x="11" y="17" width="2" height="2" rx="1" fill="#1976D2"/>
                </svg>
            </div>
            <h3>AI-PrimeCare</h3>
        </div>
        <div class="chatbot-controls">
            <button class="chatbot-minimize" id="chatbotMinimize" title="Thu nhỏ">−</button>
        </div>
    </div>
    
    <div class="chatbot-body" id="chatbotBody">
        <!-- Messages will be added here dynamically -->
    </div>
    
    <div class="chatbot-footer">
        <div class="chatbot-input-container">
        <input type="text" class="chatbot-input" id="chatbotInput" placeholder="Nhập câu hỏi của bạn...">
            <button class="chatbot-send" id="chatbotSend" title="Gửi tin nhắn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
</div>

<!-- Chatbot toggle button -->
<button class="chatbot-toggle" id="chatbotToggle" title="Tư vấn trực tuyến">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
      <rect x="3" y="7" width="18" height="13" rx="4" fill="#fff" stroke="#1976D2" stroke-width="2"/>
      <rect x="8" y="2" width="8" height="5" rx="2" fill="#1976D2"/>
      <circle cx="8.5" cy="14.5" r="1.5" fill="#1976D2"/>
      <circle cx="15.5" cy="14.5" r="1.5" fill="#1976D2"/>
      <rect x="11" y="17" width="2" height="2" rx="1" fill="#1976D2"/>
    </svg>
</button>

<!-- Loading indicator -->
<div class="chatbot-loading" id="chatbotLoading">
    <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Chatbot styles -->
<link rel="stylesheet" href="{% static 'css/chatbot.css' %}">

<!-- Chatbot script -->
<script src="{% static 'js/chatbot.js' %}"></script>
