{% load static %}
<!-- Preloader Start -->
<div class="preloader">
    <div class="loading-container">
        <div class="loading"></div>
        <div id="loading-icon"><img src="{% static 'images/loader.svg' %}" alt=""></div>
    </div>
</div>
<!-- Preloader End -->

<!-- Header Start -->
<header class="main-header">
    <!-- Top Row - Logo, Search, Phone, Appointment -->
    <div class="top-header">
        <div class="container">
            <div class="top-row">
                <!-- Logo -->
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/logo.svg' %}" alt="Logo PrimeCare">
                </a>
                
                <!-- Right Side Elements -->
                <div class="header-actions">
                    <!-- Quick Links Dropdown -->
                    <div class="quick-links-dropdown">
                        <button class="quick-links-btn">
                            <i class="fas fa-search"></i>
                            <span>Bạn cần tìm kiếm gì?</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="quick-links-menu">
                            <a href="{% url 'doctors:list' %}" class="quick-link-item">
                                <i class="fas fa-user-md"></i>
                                <span>Đội ngũ bác sĩ</span>
                            </a>
                            <a href="{% url 'services_list' %}" class="quick-link-item">
                                <i class="fas fa-tooth"></i>
                                <span>Dịch vụ nha khoa tổng quát</span>
                            </a>
                            <a href="{% url 'services_list' %}#orthodontics" class="quick-link-item">
                                <i class="fas fa-teeth"></i>
                                <span>Dịch vụ niềng răng</span>
                            </a>
                            <a href="{% url 'price_list' %}" class="quick-link-item">
                                <i class="fas fa-tags"></i>
                                <span>Bảng giá dịch vụ</span>
                            </a>
                            <a href="{% url 'blogs:blog_list' %}" class="quick-link-item">
                                <i class="fas fa-book-medical"></i>
                                <span>Kiến thức nha khoa</span>
                            </a>
                        </div>
                    </div>
                    
                    <!-- Phone Button -->
                    <div class="phone-button">
                        <a href="tel:+084123456789" class="phone-link">
                            <i class="fas fa-phone-alt"></i>
                            <span>Liên Hệ Ngay/(+084) 123 456 789</span>
                        </a>
                    </div>
                    
                    <!-- Appointment Button -->
                    <div class="appointment-container">
                        <a href="{% url 'contact' %}" class="appointment-btn">
                            <i class="far fa-calendar-check"></i> Đặt lịch hẹn
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Row - Navigation -->
    <div class="nav-row">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <!-- Mobile Toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#primaryMenu" aria-controls="primaryMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Main Menu Start -->
                <div class="collapse navbar-collapse" id="primaryMenu">
                    <ul class="navbar-nav" id="menu">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">
                                <i class="fas fa-home nav-icon"></i> Trang Chủ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'about' in request.path %}active{% endif %}" href="{% url 'about' %}">
                                <i class="fas fa-info-circle nav-icon"></i> Giới Thiệu
                            </a>
                        </li>
                        <!-- Keep all other nav items the same -->
                        <li class="nav-item">
                            <a class="nav-link {% if 'services_list' in request.path %}active{% endif %}" href="{% url 'services_list' %}">
                                <i class="fas fa-tooth nav-icon"></i> Dịch Vụ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'price_list' in request.path %}active{% endif %}" href="{% url 'price_list' %}">
                                <i class="fas fa-tags nav-icon"></i> Bảng Giá
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'knowledge' in request.path %}active{% endif %}"href="{% url 'blogs:blog_list' %}">
                                <i class="fas fa-book nav-icon"></i> Kiến Thức
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'doctors' in request.path %}active{% endif %}" href="{% url 'doctors:list' %}">
                                <i class="fas fa-user-md nav-icon"></i> Bác Sĩ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'gallery' in request.path %}active{% endif %}" href="{% url 'gallery' %}">
                                <i class="fas fa-images nav-icon"></i> Hình Ảnh
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'testimonials' in request.path %}active{% endif %}" href="{% url 'testimonials' %}">
                                <i class="fas fa-star nav-icon"></i> Cảm Nhận
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'faqs' in request.path %}active{% endif %}" href="{% url 'faqs' %}">
                                <i class="fas fa-question-circle nav-icon"></i> FAQ
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
<!-- Header End -->

<style>
    /* Ultra-aggressive global reset for all elements */
    *, *::before, *::after {
        box-sizing: border-box;
        margin-top: 0;
        padding-top: 0;
    }
    
    /* Force html and body to have zero margin/padding at top */
    html, body {
        margin: 0 !important;
        padding: 0 !important;
        overflow-x: hidden;
        min-height: 100%;
    }
    
    /* Critical fix for all top-level elements */
    body > * {
        margin-top: 0 !important;
    }
    
    /* Ensure preloader doesn't create space */
    .preloader {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: 9999;
        margin: 0 !important;
        padding: 0 !important;
        background-color: #fff;
    }
    
    /* Remove spacing from preloader children */
    .preloader * {
        margin-top: 0 !important;
        padding-top: 0 !important;
    }
    
    /* Header Styling - Flush with top edge */
    .main-header {
        background-color: #fff;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        margin: 0 !important;
        padding: 0 !important;
        border-top: 0 !important;
    }

    /* Content padding to account for fixed header */
    body {
        padding-top: 120px !important; /* Force this value */
    }

    /* Top Header - Logo, Search, Phone, Appointment */
    .top-header {
        background-color: #ffffff;
        padding: 15px 0;
        border-bottom: 1px solid rgba(0,0,0,0.05);
        margin: 0 !important;
        padding-top: 15px !important;
    }
    
    .top-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1320px;
        padding: 0 15px;
        margin: 0 auto;
    }

    /* Logo */
    .navbar-brand {
        padding: 0;
        transition: transform 0.3s ease;
        margin: 0;
        display: flex;
        align-items: center;
    }

    .navbar-brand:hover {
        transform: scale(1.05);
    }
    
    .navbar-brand img {
        height: 50px;
        width: auto;
    }

    /* Right side actions */
    .header-actions {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    /* Quick Links Dropdown Styles */
    .quick-links-dropdown {
        position: relative;
        margin-right: 20px;
    }
    
    .quick-links-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 20px;
        background: #f8f9ff;
        border: 1px solid #e0e0e0;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 250px;
    }

    .quick-links-btn:hover {
        background: #fff;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .quick-links-btn i {
        color: #313B79;
    }

    .quick-links-btn span {
        color: #666;
        font-weight: 500;
    }
    
    .quick-links-menu {
        position: absolute;
        top: 100%;
        left: 0;
        width: 300px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        padding: 10px;
        margin-top: 10px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(10px);
        transition: all 0.3s ease;
        z-index: 1000;
    }

    .quick-links-dropdown:hover .quick-links-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .quick-link-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 15px;
        color: #333;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .quick-link-item:hover {
        background: #f8f9ff;
        color: #313B79;
        transform: translateX(5px);
    }

    .quick-link-item i {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(49,59,121,0.1);
        border-radius: 6px;
        color: #313B79;
        font-size: 14px;
    }

    .quick-link-item span {
        font-weight: 500;
    }

    /* Phone Link */
    .phone-button {
        display: flex;
    }
    
    .phone-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #313B79;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    
    .phone-link i {
        margin-right: 8px;
        color: #fa9f34;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(250, 159, 52, 0.1);
    }
    
    .phone-link:hover {
        color: #fa9f34;
    }

    /* Appointment Button */
    .appointment-btn {
        background-color: #313B79;
        color: white;
        padding: 10px 20px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(49, 59, 121, 0.3);
    }

    .appointment-btn:hover {
        background-color: #fa9f34;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(250, 159, 52, 0.3);
    }

    /* Navigation Row - ENHANCED */
    .nav-row {
        background: #ffffff;
        padding: 0;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        position: relative;
        border-top: 1px solid #f0f0f0;
        border-bottom: 1px solid #f0f0f0;
        margin: 0;
    }

    /* Remove pattern overlay */
    .nav-row:before {
        display: none;
    }

    .navbar {
        padding: 0;
        min-height: 60px; /* Increased height */
        margin: 0;
    }

    /* Navigation Menu - ENHANCED */
    .navbar-nav {
        display: flex;
        width: 100%;
        padding: 0;
        margin: 0;
        justify-content: space-around;
    }

    .navbar-nav .nav-item {
        position: relative;
        margin: 0 5px;
        transition: all 0.3s ease;
    }

    .navbar-nav .nav-item:hover {
        transform: translateY(-3px);
    }

    /* Navigation Links - ENHANCED */
    .navbar-nav .nav-link {
        padding: 18px 25px;
        color: #333333;
        font-weight: 600;
        transition: all 0.3s ease;
        font-size: 16px;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    /* Enhanced Icons - BIGGER */
    .nav-icon {
        margin-right: 10px;
        font-size: 18px;
        color: #fa9f34;
        transition: all 0.4s ease;
    }

    /* Hover Effects - Adjusted for white background */
    .navbar-nav .nav-link:before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 4px;
        background-color: #fa9f34;
        transition: all 0.3s ease;
        transform: translateX(-50%);
        z-index: -1;
    }

    .navbar-nav .nav-link:after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to top, rgba(250, 159, 52, 0.05), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
    }

    .navbar-nav .nav-link:hover {
        color: #313B79;
        transform: translateY(-2px);
        background-color: rgba(49, 59, 121, 0.05);
    }

    .navbar-nav .nav-link:hover:before {
        width: 80%;
    }

    .navbar-nav .nav-link:hover:after {
        opacity: 1;
    }

    .navbar-nav .nav-link:hover .nav-icon {
        transform: rotate(10deg) scale(1.2);
        color: #fa9f34;
    }

    /* Active State - ENHANCED */
    .navbar-nav .nav-link.active {
        background: rgba(250, 159, 52, 0.1);
        color: #313B79;
        box-shadow: 0 2px 10px rgba(250, 159, 52, 0.2);
        font-weight: 700;
    }

    .navbar-nav .nav-link.active:before {
        width: 100%;
        background-color: #fa9f34;
        height: 4px;
    }

    .navbar-nav .nav-link.active .nav-icon {
        color: #fa9f34;
        transform: scale(1.2);
    }

    /* First item indicator */
    .navbar-nav .nav-item:first-child .nav-link:before {
        background-color: #313B79;
    }

    /* Header Animation on Scroll */
    .header-scroll {
        box-shadow: 0 5px 25px rgba(0,0,0,0.15);
    }

    /* Minimized header on scroll for better UX */
    .header-scroll .top-header {
        padding: 5px 0;
    }

    .header-scroll .navbar-brand img {
        height: 40px;
    }
    
    .header-scroll .navbar-nav .nav-link.active {
        box-shadow: 0 2px 8px rgba(250, 159, 52, 0.15);
    }

    /* Mobile Responsive */
    @media (max-width: 991px) {
        body {
            padding-top: 70px !important;
        }

        .top-row {
            flex-direction: column;
            gap: 10px;
        }
        
        .header-actions {
            flex-direction: column;
            width: 100%;
        }
        
        .search-container,
        .phone-button,
        .appointment-container {
            width: 100%;
            margin: 5px 0;
        }
        
        .navbar-toggler {
            margin: 10px 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
        }
        
        #primaryMenu {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin: 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .navbar-nav {
            flex-direction: column;
        }
        
        .navbar-nav .nav-link {
            color: #313B79;
            border-radius: 8px;
            margin-bottom: 5px;
            padding: 12px 15px;
            border: none;
            background: #f8f9fd;
            font-size: 15px;
        }
        
        .navbar-nav .nav-link:before,
        .navbar-nav .nav-link:after {
            display: none;
        }
        
        .navbar-nav .nav-link:hover {
            background: #eef2ff;
        }
        
        .navbar-nav .nav-link.active {
            background: rgba(250, 159, 52, 0.1);
            color: #313B79;
            margin-left: 5px;
            position: relative;
        }
        
        .navbar-nav .nav-link.active:before {
            display: block;
            width: 5px;
            height: 80%;
            left: -10px;
            top: 10%;
            transform: none;
            background-color: #fa9f34;
        }
        
        .navbar-nav .nav-link.active .nav-icon {
            color: #fa9f34;
        }

        .quick-links-dropdown {
            width: 100%;
            margin: 10px 0;
        }
        
        .quick-links-btn {
            width: 100%;
            justify-content: space-between;
        }
        
        .quick-links-menu {
            width: 100%;
            position: static;
            box-shadow: none;
            margin-top: 5px;
            opacity: 1;
            visibility: visible;
            transform: none;
            display: none;
        }
        
        .quick-links-dropdown:hover .quick-links-menu {
            display: block;
        }
    }

    /* Fix for browser-specific behaviors */
    #wpadminbar {
        display: none !important; /* Hide WordPress admin bar if present */
    }
    
    /* iOS fixes */
    @supports (-webkit-touch-callout: none) {
        body {
            /* iOS-specific override */
            position: relative;
            padding-top: 110px !important;
        }
        
        .main-header {
            position: fixed !important;
            top: 0 !important;
        }
    }
</style>

<script>
    // Ultra-aggressive JavaScript to eliminate all top space
    document.addEventListener('DOMContentLoaded', function() {
        // Force all margin and padding to zero for key elements
        document.documentElement.style.margin = "0";
        document.documentElement.style.padding = "0";
        document.body.style.margin = "0";
        document.body.style.padding = "0";
        document.body.style.paddingTop = "120px";
        
        // Ensure header is positioned correctly
        const header = document.querySelector('.main-header');
        if (header) {
            header.style.position = "fixed";
            header.style.top = "0";
            header.style.marginTop = "0";
            header.style.paddingTop = "0";
            
            // Check if the header is truly at position 0
            setTimeout(() => {
                const headerRect = header.getBoundingClientRect();
                if (headerRect.top > 0) {
                    // Force repositioning if header is not at the top
                    header.style.top = "0";
                    document.body.style.marginTop = "0";
                }
            }, 10);
        }
        
        // Find and remove any elements that might be creating space at the top
        const allTopLevelElements = document.body.children;
        for (let i = 0; i < allTopLevelElements.length; i++) {
            const el = allTopLevelElements[i];
            if (el !== header && el.className !== 'preloader') {
                el.style.marginTop = "0";
                el.style.paddingTop = "0";
            }
        }
        
        // Apply scroll effect
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                header.classList.add('header-scroll');
            } else {
                header.classList.remove('header-scroll');
            }
        });

        const quickLinksBtn = document.querySelector('.quick-links-btn');
        const quickLinksMenu = document.querySelector('.quick-links-menu');
        
        // Toggle menu on click for mobile
        if (window.innerWidth <= 991) {
            quickLinksBtn.addEventListener('click', function(e) {
                e.preventDefault();
                quickLinksMenu.style.display = 
                    quickLinksMenu.style.display === 'block' ? 'none' : 'block';
            });
        }
    });
</script>
